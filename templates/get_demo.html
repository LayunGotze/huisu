<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* css 代码  */
    </style>
    <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/oldie.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>

<body>
    <span>施事者姓名:</span><input type="text" name="actor1" id="actor1" />
    <span>受事者姓名:</span><input type="text" name="actor2" id="actor2" />
    <span>事件:</span><input type="text" name="event" id="event" />
    <span>开始时间</span><input type="date" name="start" id="start" />
    <span>截止时间</span><input type="date" name="end" id="end" />
    <input type="button" onclick="click1()" value="Submit" />
    <div id="container" style="min-width:400px;height:400px"></div>
</body>

</html>

<script>
    function split2list(text)
    {   //将字符串中的,分隔开，得到list
        //缺少类型的转换 eventcode
        list=text.split(',');
        return list;
    }
    function date_split(date)
    {
        //将DATE转换为8位字符串形式
        date_list=date.split('-');
        res="";
        if(date_list.length==3)
            res=date_list[0]+date_list[1]+date_list[2];
        return res;
    }
    function list2int(list)
    {
        //将EVENT中的字符串转换为INT
        res=[];
        l=list.length;
        for(var i=0;i<l;i++)
        {
            res.push(parseInt(list[i]));
        }
        return res;
    }
    function click1()
    {
        //获取表单内容，转换为LIST并且将格式转换，发送GET
        actor1 = $('#actor1').val();
        actor2 = $('#actor2').val();
        event=$('#event').val();
        startdate=$('#start').val();
        enddate=$('#end').val();
        actor1=split2list(actor1);
        actor2=split2list(actor2);
        event=list2int(split2list(event));
        startdate=date_split(startdate);
        enddate=date_split(enddate);
        console.log(actor1);
        console.log(actor2);
        console.log(event);
        console.log(startdate);
        console.log(enddate);
        $.get('api/event',{'actor1':actor1,'actor2':actor2,'code':event,'start':startdate,'end':enddate},function (data) {
            console.log(data);
            draw_chart(data);
        });
    }
    function draw_chart(data) {
        //绘制热度和情感值曲线
        var chart = null;
        var color_sentiment = "#D32361";
        var color_heat = "#1D6DBE";
        var color_zeroLine = "#DC143C";
        var item_distance = 200;
        var chart = null;
        var sentiment_max = data['senti_max']; //要计算
        var sentiment_min = data['senti_min'];
        var hot_max = data['hot_max'];
        var hot_min = data['hot_min'];
        chart = Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: '事件回溯曲线'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%H:%M:%S.%L',
                    second: '%H:%M:%S',
                    minute: '%H:%M',
                    hour: '%H:%M',
                    day: '%m-%d',
                    week: '%m-%d',
                    month: '%Y-%m',
                    year: '%Y'
                }
            },
            tooltip: {
                dateTimeLabelFormats: {
                    millisecond: '%H:%M:%S.%L',
                    second: '%H:%M:%S',
                    minute: '%H:%M',
                    hour: '%H:%M',
                    day: '%Y-%m-%d',
                    week: '%m-%d',
                    month: '%Y-%m',
                    year: '%Y'
                }
            },
            yAxis: [
                {// 情感值
                    gridLineWidth: 1,//去掉 Y 轴的参照横线
                    max: sentiment_max,   //设置最大值
                    min: sentiment_min, //设置最大值
                    startOnTick: false,//曲线起始允许不在刻度线上
                    endOnTick: false,//曲线终止允许不在刻度线上
                    plotLines: [
                        {     //作零刻度线
                            color: color_zeroLine,        //线的颜色，定义为红色
                            dashStyle: 'solid',     //默认值，这里定义为实线
                            value: 0,               //定义在那个值上显示标示线，这里是在x轴上刻度为3的值处垂直化一条线
                            width: 1,               //标示线的宽度，5px
                            zIndex: 3
                        }
                    ],
                    title: { // y 轴的title
                        text: ''
                    },
                    labels: {  //刻度线字符的颜色
                        style: {
                            color: color_sentiment
                        }
                    }
                },
                {//热度值
                    gridLineWidth: 0,//去掉 Y 轴的参照横线
                    max: hot_max, //设置最大值
                    min: hot_min,//设置最大值
                    startOnTick: false,//曲线起始允许不在刻度线上
                    endOnTick: false,//曲线终止允许不在刻度线上
                    opposite: true,  //该曲线参考轴在右侧
                    title: { // y 轴的title
                        text: ''
                    },
                    labels: {  //刻度线字符的颜色
                        style: {
                            color: color_heat
                        }
                    }
                }
            ],
            legend: {
                enabled: true
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                type: 'spline',
                name: '热度值',
                data: data["hot"],
                selected: true,
                yAxis: 1,
                color: "#D32361"
            },
            {
                type: 'area',
                name: '情感值',
                data: data["sentiment"],
                yAxis: 0,
                selected: true
            }
            ]
        });
    }
</script>
