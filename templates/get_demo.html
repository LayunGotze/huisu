<script>
    function split2list(text)
    {   //将字符串中的,分隔开，得到list
        //缺少类型的转换 eventcode
        list=text.split(',')
        if(list.length==1)
            list=list[0]
        return list;
    }
    function click1() {
        actor1 = $('#actor1').val();
        actor2 = $('#actor2').val();
        actor1='abcfgasd';
        console.log(split2list(actor1));
        actor2='acb,asd,qwedq,asd,'
        console.log(split2list(actor2));
    }
</script>
